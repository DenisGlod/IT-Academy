<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link data-th-replace="/part/head.html">
    <title>Free Book</title>
    <link href="#" data-th-href="@{/css/signin.css}" rel="stylesheet">
</head>
<body ><!---->
<header data-th-replace="/part/header.html"></header>
<main class="form-signin text-center">
    <form>
        <img class="mb-4" src="" data-th-src="@{/img/logo.png}" alt="" width="128" height="128">
        <h1 class="h1 mb-3 fw-normal">Free Book</h1>
        <h4 class="h4 mb-3 fw-normal">Войти в аккаунт</h4>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email адрес</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="mb-3">
            <a href="#" class="link-primary">Забыли пароль?</a> / <a href="#" class="link-primary">Регистрация</a>
        </div>
        <div class="mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">ВОЙТИ</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
</main>
<footer data-th-replace="/part/footer.html"></footer>
<script data-th-replace="/part/script.html"></script>
</body>
</html>
